<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flower Customization</title>
</head>
<body>
    <div class="container">
        <img class="background-image" src="https://via.placeholder.com/2241x1434" alt="Background Image" />
        <div class="overlay"></div>
        <div class="main-card">
            <div class="customize">
                <div class="customize-icon"></div>
                <div class="customize-text">Customize your own</div>
            </div>
            <div class="section-title">Flower</div>
            <div class="section-title">Container</div>
            <div class="section-title">Addons</div>
            <div class="border-box"></div>
            <div class="image-container">
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 1" />
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 2" />
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 3" />
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 4" />
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 5" />
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 6" />
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 7" />
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 8" />
                <img class="flower-image" src="https://via.placeholder.com/152x160" alt="Flower 9" />
            </div>
            <div class="custom-product">
                <div class="product-info">
                    <div class="product-name">Custom Flowers</div>
                    <div class="product-price">P5000.00</div>
                    <img class="product-image" src="https://via.placeholder.com/88x91" alt="Product" />
                    <div class="remove-button"></div>
                </div>
                <div class="add-to-cart">
                    <div class="add-to-cart-background"></div>
                    <div class="add-to-cart-text">Add to cart</div>
                </div>
            </div>
            <div class="order-details">
                <div class="order-item">Rose</div>
                <div class="order-item">Tulip</div>
                <div class="order-item">Wrapping Paper</div>
                <div class="order-total">Total: P7000.00</div>
            </div>
            <div class="optional">
                <div class="optional-background"></div>
                <div class="optional-text">Optional</div>
            </div>
        </div>
    </div>
</body>
</html>
