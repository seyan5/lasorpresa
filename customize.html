<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img class="background-image" src="https://via.placeholder.com/2241x1434" alt="Background">
    <div class="overlay"></div>
    <div class="main-box">
      <div class="content-box">
        <div class="customize-text">
          <div class="circle"></div>
          <div class="text">Customize your own</div>
        </div>
        <div class="flower-heading">Flower</div>
        <div class="container-heading">Container</div>
        <div class="addons-heading">Addons</div>
        <div class="divider"></div>
        <div class="image-gallery">
          <!-- Gallery images -->
          <img class="flower-image flower1" src="https://via.placeholder.com/152x160" alt="Rose">
          <img class="flower-image flower2" src="https://via.placeholder.com/152x160" alt="Tulip">
          <img class="flower-image flower3" src="https://via.placeholder.com/152x160" alt="SunFlower">
          <img class="flower-image flower4" src="https://via.placeholder.com/152x160" alt="Flower">
          <img class="flower-image flower5" src="https://via.placeholder.com/152x160" alt="Flower">
          <img class="flower-image flower6" src="https://via.placeholder.com/152x160" alt="Flower">
          <img class="flower-image flower7" src="https://via.placeholder.com/152x160" alt="Flower">
          <img class="flower-image flower8" src="https://via.placeholder.com/152x160" alt="Flower">
          <img class="flower-image flower9" src="https://via.placeholder.com/152x160" alt="Flower">
        </div>
        <div class="description-box">
          <div class="flower-detail">
            <div class="flower-title">Custom Flowers</div>
            <div class="price">P5000.00</div>
            <img class="flower-thumbnail" src="https://via.placeholder.com/88x91" alt="Thumbnail">
          </div>
          <div class="cart-button">
            <div class="cart-text">Add to cart</div>
          </div>
        </div>
        <div class="flower-detail-footer">
          <div class="footer-note">Rose</div>
          <div class="footer-note">Tulip</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
