<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized Flower Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main-box">
      <div class="inner-box">
        <div class="header">
          <div class="circle">
            <div class="border-circle"></div>
          </div>
          <div class="text">Customize your own</div>
        </div>
        
        <div class="title">Flower</div>
        <div class="title">Container</div>
        <div class="title">Addons</div>
        
        <div class="image-gallery">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 1">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 2">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 3">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 4">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 5">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 6">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 7">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 8">
          <img class="image" src="https://via.placeholder.com/152x160" alt="Image 9">
        </div>
        
        <div class="color-options">
          <div class="color-option">Rose</div>
          <div class="color-option">Tulip</div>
          <div class="color-option">SunFlower</div>
        </div>
      </div>
      
      <div class="pricing-box">
        <div class="pricing-inner-box">
          <div class="image-container">
            <img class="flower-img" src="https://via.placeholder.com/88x91" alt="Flower Image">
          </div>
          <div class="flower-details">
            <div class="flower-name">Custom Flowers</div>
            <div class="flower-price">P5000.00</div>
          </div>
          
          <div class="remove-button"></div>
        </div>
        
        <div class="add-to-cart">
          <div class="add-to-cart-text">Add to cart</div>
        </div>
      </div>
    </div>
    
    <div class="order-summary">
      <div class="summary-item">
        <div class="summary-text">Note to store</div>
      </div>
      <div class="summary-item">
        <div class="summary-text">Order</div>
        <div class="summary-price">P5000.00</div>
      </div>
      <div class="summary-item">
        <div class="summary-text">Total</div>
        <div class="summary-price">P7000.00</div>
      </div>
    </div>
  </div>
</body>
</html>
